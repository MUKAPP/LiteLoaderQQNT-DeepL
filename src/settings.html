<body>
    <section class="enhancement">
        <h1>常规</h1>
        <div class="wrap">
            <div class="vertical-list-item">
                <div>
                    <h2>设置 API 地址</h2>
                    <span class="secondary-text">默认使用的是由插件作者自己的服务器搭建的 <a href="javascript:void(0);"
                            onclick="plugins_marketplace.openWeb('https://github.com/OwO-Network/DeepLX')">DeepLX</a>，如果使用的人太多可能会被
                        DeepL 封禁 IP，所以你也可以自行搭建一个 API 服务填入下方</span>
                </div>
            </div>
            <div class="vertical-list-item">
                <input class="api-input" type="text" spellcheck="false">
                <div class="ops-btns">
                    <button class="q-button q-button--small q-button--secondary reset">恢复默认</button>
                    <button class="q-button q-button--small q-button--secondary apply">立即应用</button>
                </div>
            </div>
            <hr class="horizontal-dividing-line">
            <div class="vertical-list-item">
                <div>
                    <h2>设置消息右键翻译目标语言</h2>
                    <span class="secondary-text">填入语言代号，默认值：ZH (中文)，语言代号可以在 <a href="javascript:void(0);"
                            onclick="plugins_marketplace.openWeb('https://github.com/MUKAPP/LiteLoaderQQNT-DeepL#readme')">这里</a>
                        查看</span>
                </div>
            </div>
            <div class="vertical-list-item">
                <input class="right-target-lang" type="text" spellcheck="false">
                <div class="ops-btns">
                    <button class="q-button q-button--small q-button--secondary right-target-lang-reset">恢复默认</button>
                    <button class="q-button q-button--small q-button--secondary right-target-lang-apply">立即应用</button>
                </div>
            </div>
            <hr class="horizontal-dividing-line">
            <div class="vertical-list-item">
                <div>
                    <h2>设置消息框翻译目标语言</h2>
                    <span class="secondary-text">填入语言代号，默认值：EN (英文)，语言代号可以在 <a href="javascript:void(0);"
                        onclick="plugins_marketplace.openWeb('https://github.com/MUKAPP/LiteLoaderQQNT-DeepL#readme')">这里</a>
                    查看</span>
                </div>
            </div>
            <div class="vertical-list-item">
                <input class="chat-target-lang" type="text" spellcheck="false">
                <div class="ops-btns">
                    <button class="q-button q-button--small q-button--secondary chat-target-lang-reset">恢复默认</button>
                    <button class="q-button q-button--small q-button--secondary chat-target-lang-apply">立即应用</button>
                </div>
            </div>
        </div>
    </section>
</body>
